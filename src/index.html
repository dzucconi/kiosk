<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      iframe {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border: 0;
      }

      a {
        display: block;
        padding: 1rem;
        color: black;
        word-break: break-all;
      }

      a:hover {
        text-decoration: none;
      }

      a:visited {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <iframe id="frame" width="100%" height="100%"></iframe>
    </div>

    <script src="./index.ts"></script>
  </body>
</html>
